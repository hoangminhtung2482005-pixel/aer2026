name: Auto Update Rankings
on:
  push:
    paths:
      - 'aer2026_tisodoidau.txt' # Robot chỉ chạy khi bạn sửa file này

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Update Script
        run: python main.py
      - name: Commit and Push changes
        run: |
          git config --global user.name 'Rankings Robot'
          git config --global user.email 'robot@github.com'
          git add data.js aer2026_dulieudiem.txt
          git commit -m "Robot: Tự động cập nhật điểm số" || exit 0
          git push
